<!doctype html>
<html>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <!-- build:js scripts/options.js -->
        <script src="bower_components/jQuery/dist/jquery.js"></script>
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!-- CHROME EXTENSION OPTION -->
        <form action="#" id="qr_options">
            <label for="error">Error correction Level</label>
            <select name="error" id="error">
                <option value="L">low (7%)</option>
                <option value="M">medium (15%)</option>
                <option value="Q">quartile (25%)</option>
                <option value="H">high (30%)</option>
            </select>
            <label for="bgcolor">Background Color</label>
            <input type="text" name="bgcolor" id="bgcolor" value="#000000">
            <label for="fgcolor">Foreground Color</label>
            <input type="text" name="fgcolor" id="fgcolor" value="#FFFFFF">
        </form>
    </body>
</html>
